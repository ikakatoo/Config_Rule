proxy-providers:

  All: &All #建立锚点
    type: http
    url: "在此引号内放入你的订阅链接，多个订阅请使用Sub-Store"
    interval: 86400
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
    
  香港节点:
    <<: *All
    filter: 香港

  日本节点:
    <<: *All
    filter: 日本
 
  狮城节点:
    <<: *All
    filter: 新加坡|SG|狮城

  美国节点:
    <<: *All
    filter: 美|US


proxy-groups:

  - name: PROXY
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点
      - DIRECT

  - name: Telegram
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点

  - name: Apple
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点
      - DIRECT

  - name: OneDrive
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点
      - DIRECT

  - name: Emby
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - DIRECT

  - name: Spotify
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点

  - name: Netflix
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点

  - name: Disney
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点

  - name: YouTube
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点

  - name: Google
    type: select
    proxies:
      - 手动选择
      - 香港节点
      - 日本节点
      - 狮城节点
      - 美国节点

  - name: 手动选择
    type: select
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use: 
       - All

  - name: 香港节点
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 300  
    use:
      - 香港节点

  - name: 日本节点
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 300  
    use:
      - 日本节点

  - name: 狮城节点
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 300  
    use:
      - 狮城节点

  - name: 美国节点
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 300  
    use:
      - 美国节点


